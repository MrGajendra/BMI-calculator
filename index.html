<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    
    <h1 id="main-title">
        BigOne BMI
    </h1>


    <div class="mega-container">
        
    <p id="answer">Your BMI Score is X ?</p>

    <div id="inputs">

        <p>ENTER WEIGHT (in Kg)</p>
        <input type="number" name="" id="weight" placeholder="in kg">

        <p>ENTER HEIGHT (in Feet)</p>
        <input type="number" name="" id="height" placeholder="in feet">
        
    </div> 

    <button id="solve" >Calculate</button>

    




    </div>

    <hr>

    <table>
            <tr>
                <th>BMI</th>
                <th>Class</th>
                <th>Health Risk</th>
            </tr>
            <tr>
                <th> below 18.5</th>
                <th> Underweight</th>
                <th> Minimal</th>
            </tr>

            <tr>
                <th> 18.5 - 24.9</th>
                <th> Normal</th>
                <th> Minimal</th>
            </tr>

            <tr>
                <th> 25 - 29.9</th>
                <th> Overweight</th>
                <th> Increased</th>
            </tr>

            <tr>
                <th> 30 - 34.9</th>
                <th> Obese</th>
                <th> High</th>
            </tr>

            <tr>
                <th> 35 - 39.9</th>
                <th> Severely Obese</th>
                <th> Very High</th>
            </tr>

            <tr>
                <th> > 40</th>
                <th> Morbidly Obese</th>
                <th> Bhagwan Malik</th>
            </tr>
    </table>

    <script src="app.js"></script>
</body>
</html>
